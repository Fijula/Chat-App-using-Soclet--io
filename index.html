<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real time chat App 🌐</title>
    <!-- client server connection through socket io-->
    <!-- use defer to parallel parse the pages -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar for logo and heading -->
    <nav>
      <img class="logo" src="chat.png" alt="" />
      <h2>Happy Chatting 😃!</h2>
    </nav>

    <!-- container for chat space -->
    <div class="container">
      <!-- <div class="message left"></div>
        <div class="message right"></div> -->
    </div>

    <!-- send form -->
    <div class="send">
      <form action="#" id="send-container">
        <input type="text" name="messageInp" id="messageInp" />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
